<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" fill="none">
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FDD075" />
      <stop offset="50%" stop-color="#DFA938" />
      <stop offset="100%" stop-color="#FDD075" />
    </linearGradient>
    
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <circle cx="100" cy="100" r="90" stroke="url(#goldGradient)" stroke-width="8" />

  <path 
    d="M 85 55 L 85 145 M 145 55 L 145 145 M 85 100 L 145 100" 
    stroke="url(#goldGradient)" 
    stroke-width="18" 
    stroke-linecap="round" 
    filter="url(#dropShadow)"
  />

  <path 
    d="M 135 60 A 55 55 0 1 0 135 140" 
    stroke="#0f172a" 
    stroke-width="24" 
    stroke-linecap="round"
    fill="none"
  />
  <path 
    d="M 135 60 A 55 55 0 1 0 135 140" 
    stroke="url(#goldGradient)" 
    stroke-width="16" 
    stroke-linecap="round"
    fill="none"
    filter="url(#dropShadow)"
  />
</svg>